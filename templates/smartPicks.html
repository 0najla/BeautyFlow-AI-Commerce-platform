<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeautyFlow - AI SmartPicks</title>

  <!--  ربط CSS والأيقونة -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/B.png') }}" />
</head>

<body class="designOptions-page">
  <!-- الهيدر -->
  <header class="site-header">
    <div class="logo"></div>
    <nav class="site-nav">
      <a href="{{ url_for('home_index') }}">Home</a>
      <a href="{{ url_for('about_page') }}">About</a>
      <a href="{{ url_for('help_page') }}">Help</a>
      <a href="{{ url_for('account_page') }}">Account</a>
    </nav>
  </header>
  <section class="hero hero--ribbon">

  </section>

  <!-- هنا المحتوى الرئيسي: كروت يسار + كلام تسويقي يمين -->
  <main class="sp-shell">
    <!-- الكروت -->
    <section class="sp-left">
      <!-- كارد 1 -->
      <article class="sp-card">
        <div class="sp-img">
          <img src="{{ url_for('static', filename='images/blush.jpg') }}" alt="منتج مقترح 1" />
        </div>
        <a href="{{ url_for('cart_page') }}" class="sp-select">Select</a>
      </article>

      <!-- كارد 2 -->
      <article class="sp-card">
        <div class="sp-img">
          <img src="{{ url_for('static', filename='images/lipstick.jpg') }}" alt="منتج مقترح 2" />
        </div>
        <a href="{{ url_for('cart_page') }}" class="sp-select">Select</a>
      </article>
    </section>

    <!-- الكلام التسويقي -->
    <aside class="sp-right">
      <h2 class="sp-hero-title">
        <span>only for your </span><br />
        <span class="accent"> business</span>
      </h2>

      <div class="sp-divider"></div>

      <ul class="sp-bullets">
        <li>.Exclusive recommendations</li>
        <li>.Using advanced AI algorithms</li>
        <li>Once selected, they are locked and unavailable to any other business </li>
      </ul>
    </aside>
  </main>

  <style>
    .header-title {
      font-size: 33px;
      /* حجم مناسب */
      font-weight: 800;
      /* خليته ثقيل فعلاً */
      font-style: italic;
      /* مائل زي التصميم */
      color: #6b5d5d;
      /* اللون */
      margin: 0;
      display: inline-block;
      transform: translateY(-50px);
      /* رفعته فوق */
    }


    /* الحاوية الرئيسية: يسار كلام - يمين كروت */
    .sp-shell {
      display: grid;
      grid-template-columns: 1.4fr 1.6fr;
      /* يسار ضيّق (كلام) | يمين أعرض (كروت) */
      grid-template-areas: "left right";
      /* ثبّت المناطق */
      gap: 28px;
      max-width: 1100px;
      margin: -140px auto 48px;
      /* سحبتها فوق الشريطة */
      padding: 0 16px;
      position: relative;
      z-index: 2;
      /* فوق الشريطة */
    }

    /* ملاحظة: في HTML الكروت داخل .sp-left والكلام داخل .sp-right
   هنا بدلت أماكنهم بالكود بدون ما تغيّرين HTML */
    .sp-left {
      grid-area: right;
    }

    /* الكروت → يمين */
    .sp-right {
      grid-area: left;
    }

    /* الكلام → يسار */

    /* محاذاة النصوص (الكلام يسار) */
    .sp-right {
      text-align: left;
    }

    /* شبكة الكروت (يمين) */
    .sp-left {
      display: grid;
      grid-template-columns: 1fr 1fr;
      /* كاردين جنب بعض */
      gap: 24px;
    }

    /* شكل الكارد */
    .sp-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .10);
      padding: 20px 20px 26px;
      flex-direction: column;
      gap: 16px;
      min-height: 320px;
      transition: all .3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
    }

    .sp-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, .15);

    }




    /* الصورة داخل الكارد */
    .sp-img {
      overflow: hidden;
      display: grid;
      place-items: center;
      object-fit: contain;
      border-radius: 18px;
    }

    .sp-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .3s ease;
      border-radius: 18px;
    }

    .sp-card:hover .sp-img img {
      transform: scale(1.05);
      /* تكبير بسيط عند الهوفر */
    }

    /* زر Select */
    .sp-select {
      background: #f7c9d4;
      color: #000;
      font-weight: 700;
      padding: 10px 28px;
      border-radius: 999px;
      text-decoration: none;
      transition: background .2s ease, transform .12s ease;
    }

    .sp-select:hover {
      background: #f3b9c8;
    }

    .sp-select:active {
      transform: translateY(1px);
    }

    /* الكلام التسويقي (العنوان + النقاط) */
    .sp-hero-title {
      margin: 0 0 10px;
      font-size: 42px;
      font-weight: 800;
      line-height: 1.06;
      font-style: italic;
      text-align: center;
      width: 100%;
    }

    .sp-hero-title .accent {
      font-weight: 900;
    }

    .sp-divider {
      height: 1px;
      margin: 14px 0 18px;
      border-top: 2px dashed #d9d9d9;
    }

    .sp-bullets {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sp-bullets li {
      position: relative;
      padding-inline-start: 0px;
      padding-inline-end: 28px;
      margin: 12px 0;
    }

    .sp-bullets li::before {
      content: "⫻";
      position: absolute;
      inset-inline-end: 0;
      top: 0;
      color: #6f6f6f;
      opacity: .85;
    }

    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .card-title {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 700;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
    }

    .input:focus {
      border-color: #f0b3c3;
      box-shadow: 0 0 0 3px rgba(240, 179, 195, .25);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
  </style>
  </main>
</body>

</html>
