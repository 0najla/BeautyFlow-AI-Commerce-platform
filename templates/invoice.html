<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeautyFlow — Final Invoice (Solo) </title>

  <!-- Fonts & Styles -->

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/B.png') }}" />

</head>

<body class="index-page">
  <!-- Header -->
  <header class="site-header">
    <div class="logo"></div>
    <nav class="site-nav">
      <a href="{{ url_for('home_index') }}">Home</a>
      <a href="{{ url_for('about_page') }}">About</a>
      <a href="{{ url_for('help_page') }}">Help</a>
      <a href="{{ url_for('account_page') }}">Account</a>
    </nav>
  </header>

  <main class="container page invoice-page">
    <h1 class="page-title">BeautyFlow — Final Invoice (Solo)</h1>
    <section class="invoice-grid">
      <div class="card">
        <h3 class="card-title">Cost Details</h3>
        <ul class="cost-list" id="costList"></ul>
      </div>
      <br>
      <br>

      <div class="card2">
        <h3 class="card-title2">Order Summary</h3>
        <div class="product-mini2">
          <img class="thumb-img2" src="{{ url_for('static', filename='images/blush.jpg') }}" alt="Blush">
          <div>
            <div class="p-name">Blush</div>
            <div class="p-meta">Color: Pink</div>
            <p style="color: #606071;">___________</p>
          </div>
        </div>
        
        <br>
        <div class="totals">
          <div class="p-meta"><span>Subtotal :    </span><strong id="subtotal">—</strong></div>
          <br>
          <div class="p-meta"><span>Delivery Fee :    </span><strong id="delivery">—</strong></div>
          <br>
          <div class="p-meta"><span>Total to Pay :    </span><strong id="grand">—</strong></div>
        </div>
        <br>
        <a class="btn primary block" id="payBtn" href="{{ url_for('payment_page')}}">GO TO Payment</a>
        <br>
        <br>
        <a class="btn outline block" href="{{ url_for('costSharing_page')}}">Back</a>
      </div>
    </section>
  </main>



  <style>
    :root {
      --rose-50: #fff5f7;
      --rose-100: #ffe5ea;
      --rose-200: #ffd0da;
      --rose-300: #ffb5c6;
      --rose-400: #ff97af;
      --rose-500: #f17494;
      --rose-600: #e25b7f;
      --rose-700: #c2476a;
      --ink-700: #3b3b4f;
      --ink-500: #606071;
      --radius: 18px;
      --shadow: 0 8px 24px rgba(230, 86, 120, .15);
    }




    .nav {
      padding: 10px 0
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 18px;
      justify-content: flex-end;
      margin: 0
    }

    .nav-links a {
      text-decoration: none;
      color: #7a2942;
      font-weight: 600;
      opacity: .9
    }



    .page-title {
      text-align: center;
      color: #7a2942;
      font-weight: 800;
      margin-bottom: 25px
    }

    /* layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px
    }

    @media(max-width:900px) {
      .grid {
        grid-template-columns: 1fr
      }
    }

    .thumb-img2 {
      width: 250px;
      /* عرض المربع */
      height: 250px;
      /* ارتفاع المربع */
      object-fit: cover;
      /* يخلي الصورة تملي المربع بدون تشويه */
      border-radius: 20px;
      /* يخلي الزوايا ناعمة */
      display: block;
      margin: 40px auto;
      /* يحط الصورة في النص */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      /* ظل خفيف */
      border-radius: 5%;

    }


    .card2 {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 16px
    }

    .card2-title {
      margin: 0 0 10px;
      font-weight: 700;
      color: #7a2942
    }

    .card2.tip {
      background: linear-gradient(180deg, var(--rose-50), #fff)
    }

    .avatars {
      display: flex;
      gap: 8px;
      margin-bottom: 10px
    }

    .avatars img,
    .avatar.placeholder {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1)
    }

    .avatar.placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--rose-300);
      color: #fff;
      font-weight: 700
    }

    .progress-bar {
      height: 10px;
      background: var(--rose-100);
      border-radius: 999px;
      overflow: hidden
    }

    .progress {
      height: 100%;
      background: var(--rose-600)
    }

    .progress-text {
      font-size: .9rem;
      color: var(--ink-500);
      margin-top: 6px
    }

    .estimates {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px
    }

    .estimates li {
      display: flex;
      justify-content: space-between;
      background: var(--rose-50);
      padding: 8px 10px;
      border-radius: 12px
    }

    .estimates li.save {
      background: var(--rose-100);
      font-weight: 700
    }

    .label {
      font-weight: 600;
      color: var(--ink-500);
      font-size: .9rem;
      margin-top: 12px
    }

    .input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--rose-300);
      border-radius: 12px
    }

    /* buttons */
    .card2-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px
    }

    .card2-actions.three .btn {
      flex: 1 1 32%
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
      box-shadow: var(--shadow);
      text-align: center;
      text-decoration: none;
      display: inline-block
    }

    .btn.primary {
      background: var(--rose-600);
      color: #fff
    }

    .btn.primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05)
    }

    .btn.outline {
      background: #fff;
      color: var(--rose-700);
      border: 2px solid var(--rose-300)
    }

    /* NEW: soft button for “Find New Merge” */
    .btn.soft {
      background: var(--rose-100);
      color: #7a2942;
      border: 2px solid var(--rose-200)
    }

    .btn.soft:hover {
      filter: brightness(1.03)
    }

    .block {
      width: 100%
    }
  </style>
  <script>
    const invoice = {
      items: [
        { name: 'Product Cost', amount: 7000 },
        { name: 'Shipping Fee', amount: 400 },
        { name: 'Custom Duties', amount: 280 },
        { name: 'FSA Fee', amount: 20 },
        { name: 'Handling & Storage', amount: 80 },
      ],
      deliveryFee: 250
    };

    const list = document.getElementById('costList');
    let subtotal = 0;
    invoice.items.forEach(it => {
      subtotal += it.amount;
      const li = document.createElement('li');
      li.innerHTML = "<span>" + it.name + "</span><strong>" + it.amount + " SAR</strong>";
      list.appendChild(li);
    });

    document.getElementById('subtotal').textContent = subtotal + " SAR";
    document.getElementById('delivery').textContent = invoice.deliveryFee + " SAR";
    document.getElementById('grand').textContent = (subtotal + invoice.deliveryFee) + " SAR";

    document.getElementById('payBtn').addEventListener('click', () => {
      alert('Payment confirmed! (Simulation)');
    });
  </script>
</body>

</html>
