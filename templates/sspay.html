<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - BeautyFlow</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/B.png') }}" />

</head>

<body>
    <header>
        <header class="site-header">
            <div class="logo"></div>
            <nav class="site-nav">
                <a href="{{ url_for('home_index') }}">Home</a>
                <a href="{{ url_for('about_page') }}">About</a>
                <a href="{{ url_for('help_page') }}">Help</a>
                <a href="{{ url_for('account_page') }}">Account</a>
            </nav>
        </header>
    </header>

    <main class="wrap">
        <section class="card">
            <img class="balloon left" src="{{ url_for('static', filename='images/balloons.png') }}" alt="Balloons">
            <img class="check" src="{{ url_for('static', filename='images/check.png') }}" alt="Success">
            <img class="balloon right" src="{{ url_for('static', filename='images/balloons.png') }}" alt="balloons">

            <h2 class="headline">Successful Payment</h2>
            <p class="note">
                <span>Order number: <b>id23232888</b></span><br>
                <span>Thank you for shopping</span>
            </p>

            <div class="buttons">
                <button id="back" class="pill">Back to site</button>
                <br>
                <br>
                <a id="details" class="pill" href="{{ url_for('shipment_page') }}">Shipment Details</a>
            </div>
        </section>
    </main>
    <style>
        :root {
            --pink-header: #f7d9e3;
            --pink-curve: #f3c9d7;
            --bg: #fff6f8;
            --ink: #6b6b70;
            --card: #fdeff3;
            --border: #d5c6cc;
            --button: #f4c7d5;
            --button-shadow: #d3b1bd;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Poppins", system-ui, Arial;
            color: #222;
        }

        /* header */

        .topnav {
            position: absolute;
            right: 36px;
            top: 18px;
            display: flex;
            gap: 28px;
        }

        .topnav a {
            color: #684b52;
            text-decoration: none;
            font-weight: 600;
            font-style: italic;
        }

        .curve {
            position: absolute;
            left: 0;
            right: 0;
            bottom: -1px;
            width: 100%;
            height: 120px
        }

        /* page */
        .wrap {
            max-width: 980px;
            margin: 40px auto 80px;
            padding: 0 16px
        }

        .card {
            position: relative;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 720px;
            max-width: 100%;
            padding: 34px 24px 28px;
            text-align: center;
        }

        .balloon {
            position: absolute;
            top: 28px;
            width: 86px;
            height: auto
        }

        .balloon.left {
            left: 28px
        }

        .balloon.right {
            right: 28px
        }

        .check {
            display: block;
            margin: 6px auto 4px;
            width: 160px;
            height: auto;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, .08))
        }

        .headline {
            font-family: "Playfair Display", serif;
            font-style: italic;
            font-weight: 600;
            font-size: 26px;
            margin: 6px 0 4px;
        }

        .note {
            color: #8f8f8f;
            margin: 0 0 20px;
            font-size: 13px;
            line-height: 1.8;
        }

        .buttons {
            display: flex;
            gap: 26px;
            justify-content: center
        }

        .pill {
            min-width: 190px;
            padding: 14px 16px;
            border-radius: 28px;
            background: var(--button);
            border: none;
            box-shadow: 0 6px 0 var(--button-shadow);
            font-weight: 600;
            color: #2b2b2b;
            cursor: pointer;
        }

        .pill:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0 var(--button-shadow)
        }
    </style>

    <script>
        document.getElementById('back').addEventListener('click',()=>{
  history.back();
});
document.getElementById('details').addEventListener('click',()=>{
  alert('Shipment details page coming soon.');
});

    </script>
</body>

</html>
