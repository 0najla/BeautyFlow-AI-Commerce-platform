    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BeautyFlow - Sign Up</title>
        <link rel="stylesheet" href="style2.css" />
    </head>

    <body>

        <section class="auth-shell">
            <div class="auth-bg"></div>
            <div class="auth-overlay"></div>

            <main class="login-card">
                <div class="login-brand">
                    <div class="brand-mark">B</div>
                    <div class="title">Create Account</div>
                    <p class="subtitle">Join BeautyFlow and start your journey</p>
                </div>

                <form action="#" class="login-form" id="signupForm">
                    <div class="name-row">
                        <label>
                            <span>First Name</span>
                            <input type="text" id="fname" placeholder="Enter first name" required>
                        </label>
                        <label>
                            <span>Last Name</span>
                            <input type="text" id="lname" placeholder="Enter last name" required>
                        </label>
                    </div>

                    <label>
                        <span>Email Address</span>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </label>

                    <label>
                        <span>Password</span>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </label>

                    <label>
                        <span>Confirm Password</span>
                        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    </label>

                    <p id="error-message" class="form-error">Passwords do not match!</p>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>

                <div class="login-divider">or</div>

                <a href="#" class="btn btn-google">
                    <img src="images/Google_logo.png" alt="Google" class="icon"> Continue with Google
                </a>
                <a href="#" class="btn btn-apple">
                    <img src="images/Apple_logo.png" alt="Apple" class="icon-apple"> Continue with Apple
                </a>

                <p class="auth-foot" >
                  <span style="color: black;" >Already have an account?</span>  <a href="login.html">Login</a>
                </p>
            </main>
        </section>

      
    </body>

    </html>
