<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeautyFlow - Sign Up</title>
  <link rel="icon" type="image/png" href="images/B.png" />
  <link rel="stylesheet" href="style2.css" />
  <style>
    /* لو ما عندك ستايل للخطأ في style2.css */
    .form-error { display:none; color:red; font-size:13px; margin-top:8px; text-align:center; }
    .field-error input { outline: 2px solid red; }
    .auth-overlay { pointer-events: none; } /* يتأكد ما فيه طبقة تمنع الضغط */
  </style>
</head>
<body>
  <section class="auth-shell">
    <div class="auth-bg"></div>
    <div class="auth-overlay"></div>

    <main class="login-card">
      <div class="login-brand">
        <div class="brand-mark">B</div>
        <div class="title">Create Account</div>
        <p class="subtitle">Join BeautyFlow and start your journey</p>
      </div>

      <form action="#" class="login-form" id="signupForm" novalidate>
        <div class="name-row">
          <label id="fname-wrap">
            <span>First Name</span>
            <input type="text" id="fname" placeholder="Enter first name" required>
          </label>
          <label id="lname-wrap">
            <span>Last Name</span>
            <input type="text" id="lname" placeholder="Enter last name" required>
          </label>
        </div>

        <label id="email-wrap">
          <span>Email Address</span>
          <input type="email" id="email" placeholder="name@example.com" required>
        </label>

        <label id="password-wrap">
            <span>Password</span>
            <input type="password" id="password" placeholder="Enter password" required>
            <small id="password-error" class="form-error">Password must be at least 6 characters.</small>
          </label>
          

        <label id="confirm-wrap">
          <span>Confirm Password</span>
          <input type="password" id="confirm-password" placeholder="Re-enter password" required>
        </label>

          

        <!-- رسالة خطأ عامة -->
        <p id="error-message" class="form-error">Please fix the errors above.</p>

        <button type="submit" id="continueBtn" class="btn btn-primary">Sign Up</button>
      </form>

      <div class="login-divider">or</div>

      <a href="#" class="btn btn-google">
        <img src="images/Google_logo.png" alt="Google" class="icon"> Continue with Google
      </a>
      <a href="#" class="btn btn-apple">
        <img src="images/Apple_logo.png" alt="Apple" class="icon-apple"> Continue with Apple
      </a>

      <p class="auth-foot">
        <span style="color:#fff;">Already have an account?</span> <a href="login.html">Login</a>
      </p>
    </main>
  </section>

  <!-- سكربت التحقق والتحويل -->
  <script>
   document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("signupForm");
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirm-password");
  const errorMessage = document.getElementById("error-message");
  const passwordError = document.getElementById("password-error");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // يمنع الإرسال الافتراضي

    let valid = true;

    // تحقق كلمة المرور طولها
    if (password.value.length < 6) {
      passwordError.style.display = "block";
      valid = false;
    } else {
      passwordError.style.display = "none";
    }

    // تحقق كلمة المرور والتأكيد
    if (password.value !== confirmPassword.value) {
      errorMessage.textContent = "Passwords do not match!";
      errorMessage.style.display = "block";
      valid = false;
    } else {
      errorMessage.style.display = "none";
    }

  
    if (valid) {
      window.location.href = "designOptions.html";
    }
  });

  // تحديث الرسالة مباشرة أثناء الكتابة
  password.addEventListener("input", function () {
    if (password.value.length > 0 && password.value.length < 6) {
      passwordError.style.display = "block";
    } else {
      passwordError.style.display = "none";
    }
  });
});

  </script>
</body>
</html>
