<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="images/B.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeautyFlow </title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
      text-align: center;
    }
  </style>
</head>

<body class="login-page">
  <!-- هيدر -->
  <header class="login-header">
    <a href="index.html" class="logo"></a>
  </header>

  <!-- خلفية + طبقة -->
  <div class="login-bg"></div>
  <div class="login-overlay"></div>

  <!-- كرت تسجيل الدخول -->
  <main class="login-card">
    <div class="login-brand">
      <div class="brand-mark">B</div>
      <div class="brand-title">BeautyFlow</div>
      <p class="brand-sub">Collaborative AI-powered makeup import system</p>
    </div>
    <br>

    <!-- النموذج -->
    <form id="loginForm" class="login-form">
      <label>
        <span style="text-align: center;">First Name</span>
        <input type="text" id="firstName" placeholder="Enter first name">
      </label>
      <label>
        <span style="text-align: center;">Email Address</span>
        <input type="email" id="email" placeholder="name@example.com">
      </label>

      <!-- رسالة خطأ -->
      <div id="errorMessage" class="error-message">Please enter your name and email address </div>

      <button type="submit" id="continueBtn" class="btn btn-primary">Continue</button>
    </form>

    <p style="color: gray;">___________ or ___________ </p>

    <!-- تسجيل عبر جوجل -->
    <a href="#" class="btn btn-google">
      <img src="images/Google_logo.png" alt="Google" class="icon">
      Continue with Google
    </a>

    <!-- تسجيل عبر أبل -->
    <a href="#" class="btn btn-apple">
      <img src="images/Apple_logo.png" alt="Apple" class="icon-apple">
      Continue with Apple
    </a>
    <p style="color: gray;">______________________ </p>
   

    <p class="auth-foot" >
      <span style="color: rgb(255, 254, 254);" >You do not have an account?</span>  <a style="color: rgb(244, 135, 135);" href="signup.html">new account</a>
    </p>
    <script>
      const form = document.getElementById("loginForm");
      const firstName = document.getElementById("firstName");
      const email = document.getElementById("email");
      const errorMessage = document.getElementById("errorMessage");
    
      form.addEventListener("submit", function (e) {
    e.preventDefault(); // يمنع الانتقال التلقائي
    if (firstName.value.trim() === "" || email.value.trim() === "") {
      errorMessage.style.display = "block"; // إظهار الخطأ
    } else {
      errorMessage.style.display = "none"; // إخفاء الخطأ
      window.location.href = "designOptions.html"; // 
    }
  });
    </script>
    
  </main>
</body>
</html>
